<!DOCTYPE html>
<html lang="en" >

    <head>
        <meta charset="UTF-8">
        <title>สร้างรายการจ้างแปล</title>
        <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua:400,700,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Mitr" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>

    <center>
        <div id='cssmenu'>
            <ul>
                <li><a href='#'><span>หน้าหลัก</span></a></li>
                <li class='active'><a href='#'><span>จ้างแปล</span></a></li>
                <li><a href='#'><span>นักแปล</span></a></li>
                <li class='last'><a href='#'><span>รับจ้างแปล</span></a></li>
            </ul>
        </div>
    </center>

    <div class="createorder">
        <form action="CreateOrderServlet" enctype='multipart/form-data' method="POST">
            <div class = "form">

                <div class = "header">
                    <center><h1>สร้างรายการจ้างแปล</h1></center>     
                </div>

                <div class = "sign-in-form">
                    <table style="width:100%">
                        <tr>
                            <td>
                                <h3>ชื่องาน</h3>
                                <input type="text" name="title" value="" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h3>การแปล</h3><br><br><br>
                                <input type="radio" name="translate" value="thaieng"> ไทย -> อังกฤษ
                                <input type="radio" name="translate" value="engthai" > อังกฤษ -> ไทย
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <h3>จำนวนหน้า &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ราคา</h3>
                                <div class="product">
                                    <div class="product-quantity">
                                        <input type="number" name="num_page" value="1" min="1">
                                    </div>
                                    <div class="product-line-price">120.0</div>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <h3>รายละเอียดงาน</h3>
                                <input type="text" name="description" value="" /> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h3>กำหนดวันรับงานแปล</h3><br>
                                <input type="date" name="orderdate" id="orderdate">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <h3>แนบไฟล์ที่ต้องการแปล</h3> <br><br><br><br>
                                <input type="file" name="file_create" /><br><br>
                            </td>
                        </tr>

                        <tr>
                            <td>
                        <center>
                            <button type="submit">
                                <div class = "button-text">
                                    สร้างรายการจ้าง
                                </div>
                            </button>
                        </center>
                        </td>
                        </tr>
                    </table>
                </div>
            </div>
        </form>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="js/index.js"></script>

</body>

</html>
